<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mode Button Test</title>
  </head>
  <body>
    <h1>Mode Button Test</h1>
    <button id="beginners-mode-btn">
      Mode: Practice (Switch to Test Mode)
    </button>
    <div id="test-results"></div>

    <script>
      // Test script to verify mode button functionality
      console.log("Testing mode button functionality...");

      // Simulate the game object
      const mockGame = {
        beginnersPracticeMode: true,
        setbeginnersMode: function (practice) {
          console.log("setbeginnersMode called with practice:", practice);
          this.beginnersPracticeMode = practice;
          const btn = document.getElementById("beginners-mode-btn");
          if (btn) {
            btn.textContent = practice
              ? "Mode: Practice (Switch to Test Mode)"
              : "Mode: Test (Switch to Practice Mode)";
            console.log("Button text set to:", btn.textContent);
          }
          return practice;
        },
      };

      // Make it globally available like in the real app
      window.additionGame = mockGame;

      // Test the button click handler from init.js
      function testModeButton() {
        const results = document.getElementById("test-results");
        const beginnersModeBtn = document.getElementById("beginners-mode-btn");
        if (beginnersModeBtn) {
          results.innerHTML +=
            "<p>Initial mode: " + mockGame.beginnersPracticeMode + "</p>";
          results.innerHTML +=
            "<p>Initial button text: " + beginnersModeBtn.textContent + "</p>";

          // Set up the onclick handler like in init.js
          beginnersModeBtn.onclick = () => {
            if (
              window.additionGame &&
              typeof window.additionGame.beginnersPracticeMode !== "undefined"
            ) {
              console.log(
                "Mode button clicked, current mode:",
                window.additionGame.beginnersPracticeMode
              );
              window.additionGame.setbeginnersMode(
                !window.additionGame.beginnersPracticeMode
              );
              results.innerHTML +=
                "<p>‚úÖ Click detected! Mode toggled to: " +
                window.additionGame.beginnersPracticeMode +
                "</p>";
              results.innerHTML +=
                "<p>Button text: " + beginnersModeBtn.textContent + "</p>";
            }
          };

          results.innerHTML +=
            "<p>‚úÖ Mode button handler attached successfully!</p>";
          results.innerHTML +=
            "<p>üëÜ Click the button above to test toggling between Practice and Test modes.</p>";
        } else {
          results.innerHTML += "<p>‚ùå Mode button not found!</p>";
        }
      }

      // Run test when DOM is ready
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", testModeButton);
      } else {
        testModeButton();
      }
    </script>
  </body>
</html>
