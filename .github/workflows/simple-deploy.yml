name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: |
          mkdir -p _site
          cp index.html _site/
          cp main.js _site/
          cp main.css _site/
          cp local-storage-api.js _site/
          [ -d css ] && cp -r css _site/ || true
          [ -d js ] && cp -r js _site/ || true
          [ -d images ] && cp -r images _site/ || true
          [ -d icons ] && cp -r icons _site/ || true
          [ -f manifest.json ] && cp manifest.json _site/ || true
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
